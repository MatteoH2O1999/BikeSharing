plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //Javafx plugin
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    //This dependency is used for mysql jdbc driver.
    implementation 'mysql:mysql-connector-java:8.0.23'

    //This dependency is used for random strings generators
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.10.0'

}

application {
    // Define the main class for the application.
    mainClass = 'BikeSharing.MVC.MainApp'
}
